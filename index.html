<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Sprite Animation Demo</title>
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->

    <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel="stylesheet" media="all">
    <style>
      .animation {
        width: 150px;
        position: relative;
        margin: 60px auto 10px;
      }
      .animation .spriteActive {
        width: 400px;
        margin-top: 20px;
      }
      .animation .spriteActive button {
        float: left;
      }
      .animation .spriteContainer {
        margin-left: 44px;
      }
      .fps_range {
        margin: 0 auto;
        display: block;
        width: 180px;
      }
    </style>
  </head>
  <body>
    <div id="animation" class="animation"></div>
    <label class="fps_range">FPS: <input id="fps" type="range" min="1" max="60" value="17"></label>
    <hr>
    <div id="animation2" class="animation"></div>
    <label class="fps_range">FPS: <input id="fps2" type="range" min="1" max="60" value="9"></label>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://rawgit.com/Zlobin/sprite-animation/master/src/jquery.sprite_animation.js"></script>
    <script>
      $(function() {
        var $el = $('#animation'),
            $el2 = $('#animation2');

        $el.spriteAnimation({
          'src': 'http://zlob.in/wp-content/uploads/2014/01/sprite.jpg',
          'width': 66,
          'height': 135,
          'frameCount': 7,
          'fps': 17
        });
        $el2.spriteAnimation({
          'src': 'http://zlob.in/wp-content/uploads/2014/01/sprite-steps.png',
          'width': 50,
          'height': 74,
          'frameCount': 10,
          'fps': 9
        });

        $el.spriteAnimation('play');
        $el2.spriteAnimation('play');

        $('#fps').on({'change': function() {
          var data = $el.data('spriteAnimation');

          data.options.fps = $(this).val();
          $el.data('spriteAnimation', data);
          $el.spriteAnimation('reset');
          $el.spriteAnimation('play');
        }});

        $('#fps2').on({'change': function() {
          var data = $el2.data('spriteAnimation');

          data.options.fps = $(this).val();
          $el2.data('spriteAnimation', data);
          $el2.spriteAnimation('reset');
          $el2.spriteAnimation('play');
        }});
      });
    </script>
  </body>
</html>
